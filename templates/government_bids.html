<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Bids - AI Bid Application System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-card {
            transition: all 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .opportunity-card { border-left: 4px solid #007bff; }
        .opportunity-card.high-match { border-left-color: #28a745; }
        .opportunity-card.medium-match { border-left-color: #ffc107; }
        .opportunity-card.low-match { border-left-color: #dc3545; }
        .loading { display: none; }
        .loading.show { display: block; }
        .status-card.clickable { cursor: pointer; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">AI Bid Application System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4>Government Bids & Contracts</h4>
                    </div>
                    <div class="card-body">
                        <p class="lead">Browse and manage government contract opportunities from various sources.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Controls -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="searchGovernmentQuery" class="form-control" placeholder="Search bids...">
                    <button class="btn btn-primary" id="searchGovernmentBidsBtn">Search</button>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="parallelScrapers">
                    <label class="form-check-label" for="parallelScrapers">Run scrapers in parallel</label>
                </div>
            </div>
            <div class="col-md-4 text-md-end mt-2 mt-md-0">
                <button class="btn btn-secondary" id="refreshGovernmentBidsBtn">Refresh</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Government Bid Opportunities</h5>
                        <small class="text-muted" id="govOppCount"></small>
                    </div>
                    <div class="card-body">
                        <div id="governmentOppList">
                            <div class="text-center text-muted py-3" id="govEmptyState">No opportunities yet. Click Search to find government bid opportunities.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Government Bid Application History</h5>
                    </div>
                    <div class="card-body">
                        <div id="governmentHistoryList">
                            <div class="text-center text-muted py-3" id="govHistoryEmptyState">No application activity yet.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Keep existing JS functionality; ensure it targets IDs used above
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
